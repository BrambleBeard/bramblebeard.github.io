---
layout: default
rte: true
active: home
---

<div id="main">
    <div class="header">
        <h1>{{ site.title }}</h1>
        <h2>{{ site.tagline }}</h2>
    </div>

    <div class="content">
        <form class="pure-form">
            <div id="toolbar"></div>
            <div id="rich-text-editor"></div>
            <input class="pure-input-1 input-flatten" type="text" placeholder="Use an optional password">
            <div class="action-bar">
                <button class="pure-button">Save</button>
                <button class="pure-button">Email</button>
                <button class="pure-button">Create</button>
            </div>
        </form>
    </div>
</div>
