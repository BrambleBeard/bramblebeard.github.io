---
layout: default
active: home
---

<section class="section">
    <div class="container container-narrow">
        <div class="heading">
            <h1 class="title">{{ site.title }}</h1>
            <h2 class="subtitle">{{ site.description }}</h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container container-narrow">
        <form action="">
            <div class="control">
                <textarea class="textarea" placeholder="Enter your secret here ..."></textarea>
            </div>
            <div class="control">
                <input class="input" type="text" placeholder="Optionally, provide a password ...">
            </div>
            <div class="control push-right">
                <button class="button is-default">Save</button>
                <button class="button is-default">Send</button>
                <button class="button is-primary">Create</button>
            </div>
        </form>
    </div>
</section>
