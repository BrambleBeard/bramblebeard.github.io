layout: simple
active: auth
title: Authentication
subtitle: Sign-in, Sign-out, Forgot Password, Register
---

<section class="hero is-dark is-fullheight">
    <div class="hero-head has-text-centered">
        <h2 class="hero-title">{{ site.title }}</h2>
    </div>
    <div class="hero-body">
        <div class="container container-narrow">
            <form action="/new" class="box">

                <div class="field">
                    <div class="control">
                        <label class="label">First</label>
                        <input class="input" type="text" placeholder="Firstname">
                    </div>
                </div>
                <!-- /.field -->

                <div class="field">
                    <div class="control">
                        <label class="label">Last</label>
                        <input class="input" type="text" placeholder="Lastname">
                    </div>
                </div>
                <!-- /.field -->

                <div class="field">
                    <div class="control">
                        <label class="label">Email</label>
                        <input class="input" type="email" placeholder="email@domain.com">
                    </div>
                </div>
                <!-- /.field -->

                <div class="field">
                    <div class="control">
                        <label class="label">Password</label>
                        <input class="input" type="password" placeholder="password">
                    </div>
                </div>
                <!-- /.field -->

                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Sign-in</button>
                        <button class="button is-default">Register</button>
                        <a class="button is-link" href="/">Cancel</a>
                    </div>
                </div>
                <!-- /.field -->

                <p class="control">
                </p>
            </form>
        </div>
    </div>
</section>
