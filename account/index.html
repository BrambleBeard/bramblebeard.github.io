---
layout: default
active: account
title: My Account
---

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-6">

                <div class="box">
                    <form action="account">

                        <div class="field">
                            <div class="control">
                                <label class="label">First</label>
                                <input class="input" type="text" value="Jane" placeholder="First">
                            </div>
                        </div>
                        <!-- /.field -->

                        <div class="field">
                            <div class="control">
                                <label class="label">Last</label>
                                <input class="input" type="text" value="Smith" placeholder="Last">
                            </div>
                        </div>
                        <!-- /.field -->

                        <div class="field">
                            <div class="control">
                                <label class="label">Email</label>
                                <input class="input" type="text" value="dmail@domain.com" placeholder="Email">
                            </div>
                        </div>
                        <!-- /.field -->

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" title="Create Disposable Secret"><i class="fa fa-check"></i>Save</button>
                            </div>
                        </div>
                        <!-- /.field -->
                    </form>
                </div>
            </div>

            <div class="column is-6">
                <div class="box">
                    <form action="account">

                        <div class="field">
                            <div class="control">
                                <label class="label">Password</label>
                                <input class="input" type="password" placeholder="Password">
                            </div>
                        </div>
                        <!-- /.field -->

                        <div class="field">
                            <div class="control">
                                <label class="label">Confirm Password</label>
                                <input class="input" type="password" placeholder="Confirm Password">
                            </div>
                        </div>
                        <!-- /.field -->

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" title="Create Disposable Secret"><i class="fa fa-check"></i>Save</button>
                            </div>
                        </div>
                        <!-- /.field -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
