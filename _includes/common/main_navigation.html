
<!-- Menu toggle -->
<a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
</a>

<div id="menu">
    <div class="pure-menu">
        <a class="pure-menu-heading" href="{{ site.baseUrl }}/">
            <img src="{{ site.favicon }}" alt="{{ site.title}}" class="pure-img-responsive pure-img-logo" title="{{ site.title }}">
        </a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item{% if page.active == 'home' %} active{% endif %}">
                <a href="{{ site.baseUrl }}/" class="pure-menu-link">Home</a>
            </li>
            <li class="pure-menu-item{% if page.active == 'about' %} active{% endif %}">
                <a href="{{ site.baseUrl }}/about" class="pure-menu-link">About</a>
            </li>
            <li class="pure-menu-item{% if page.active == 'contact' %} active{% endif %}">
                <a href="{{ site.baseUrl }}/contact" class="pure-menu-link">Contact</a>
            </li>
            <li class="pure-menu-item{% if page.active == 'login' %} active{% endif %}" class="menu-item-divided pure-menu-selected">
                <a href="{{ site.baseUrl }}/login" class="pure-menu-link">Sign-in</a>
            </li>
        </ul>
    </div>
</div>
