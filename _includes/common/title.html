
{% if page.title %}
<section class="section page-title">
    <div class="container">
        <div class="heading">
            <h1 class="title">{{ page.title }}</h1>

            {% if page.subtitle %}
            <h2 class="subtitle">{{ page.subtitle }}</h2>
            {% endif %}

        </div>
    </div>
</section>
{% endif %}
